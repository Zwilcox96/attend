    <body>
        <div class="container">
            <div class="user-form row">
                <h1>Welcome to I'm Here!</h1>
                <h3>Let's get to know you.</h3>
                <form method="post" action="InstructorRegister" class="contact-form">
                    <div class="row">
                        <input type="text" name="professor_id" id="professor_id" placeholder="Your ID" required>
                    </div>
                    <div class="row">
                        <input type="text" name="professor_name" id="professor_name" placeholder="Name" required>
                    </div>
                    <div class="row">
                        <input type="text" name="professor_email" id="professor_email" placeholder="Email" required>
                    </div>
                    <div class="row">
                        <input type="password" name="professor_password" id="professor_password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <input type="submit" value="Sign Up!">
                    </div>
                </form> 
                <div class="row">
                    <a class="button-full" href="studentSignUp.html">Sign up as a Student</a>
                </div>
            </div>
        </div>
